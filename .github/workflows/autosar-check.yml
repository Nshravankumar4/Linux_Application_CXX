name: AUTOSAR C++ Static Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  autosar-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            clang-tidy \
            cmake \
            make \
            libgtest-dev

      - name: Build GoogleTest (Linux requirement)
        run: |
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp lib/*.a /usr/lib

      - name: Configure project
        run: |
          cmake -S . -B build \
            -DCMAKE_CXX_COMPILER=clang++

      - name: Build with AUTOSAR checks
        run: |
          cmake --build build
