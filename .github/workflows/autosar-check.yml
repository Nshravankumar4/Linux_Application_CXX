name: AUTOSAR C++ Static Analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  autosar-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang clang-tidy

      - name: Run AUTOSAR analysis (show rule + line)
        run: |
          clang-tidy \
            Src/BankAccount.cpp \
            --checks=autosar-* \
            --warnings-as-errors=autosar-* \
            -- \
            -std=c++17 \
            -IInclude
